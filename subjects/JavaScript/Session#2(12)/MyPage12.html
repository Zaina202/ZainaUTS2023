<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyPage12.css">
    <script src="MyPage12.js" defer></script>
    <title>My Page 12</title>
</head>
<body>
    <p>Calculate multiplication and division of two numbers</p>
    <table>
        <tr>
          <td>First Number: </td>
          <td><input type="text" class="First"></td>
        </tr>
        <tr>
          <td>Second Number: </td>
          <td><input type="text" class="Second"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="Multiply">Multiply</button>
            <button class="Divide"> Divide</button>
          </td>
        </tr>
        <tr>
            <td>The Result is:</td>
            <td>
                <span class="result"></span>
            </td>
          </tr>
      </table>
      <p>Convert temperatures to and from celsius, fahrenheit</p>
      <table>
          <tr>
            <td>Celsius: </td>
            <td><input type="text" class="Celsius"></td>
          </tr>
          <tr>
            <td>Fahrenheit: </td>
            <td><input type="text" class="Fahrenheit"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="Convert">Convert</button>
            </td>
          </tr>
          <tr>
              <td>The Result is:</td>
              <td>
                  <span class="tempeResult"></span>
              </td>
            </tr>
        </table>
</body>
</html>
