<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyPage11.css">
    <script src="MyPage11.js" defer></script>
    <title>MyPage11</title>
</head>
<body>
    <div class="container">
    <div class="title"><h3>My Calculater</h3></div>
    
    <div class="calculator">
        <input  class="result" type="text">
        <input class="data" type="button" value="C" id="clear" >
        <input class="data" type="button" value="1" >
        <input class="data" type="button" value="2">
        <input class="data" type="button" value="3">
        <input class="data" type="button" value="/">
    
        <input class="data" type="button" value="4">
        <input class="data" type="button" value="5">
        <input class="data" type="button" value="6">
        <input class="data" type="button" value="-">
     
        <input class="data" type="button" value="7">
        <input class="data" type="button" value="8">
        <input class="data" type="button" value="9">
        <input class="data" type="button" value="+">
    
        <input class="data" type="button" value=".">
        <input class="data" type="button" value="0">
        <input class="data" type="button" value="=" id="equal">
        <input class="data" type="button" value="*">
    </div>
</div>
</body>
</html>
