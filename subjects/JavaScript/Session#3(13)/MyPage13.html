<body>

    <table>
        <tr>

        </tr>
        <tr>
            <td></td>
            <td>
            <button class="getUser">Get User</button>
            <button class="userReset"> Reset</button>
        </td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" class="name"></td>
        </tr>
        <tr>
           <td>User Name: </td>

         </tr>

      <h3>Get Image Info Using Async/Await</h3>
    <table>
        <tr>
          <td>ID: </td>
          <td><input type="text" class="imageId"></td>
        </tr>
        <tr>
            <td></td>
            <td>
            <button class="getImage">Get Image</button>
            <button class="imageReset"> Reset</button>
        </td>
        </tr>
        <tr>
          <td>Album ID:</td>
          <td><input type="text" class="albumId"></td>

        </tr>
         <tr>
            <td>Result:</td>

      </table>
